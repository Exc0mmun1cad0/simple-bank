name: ci-test

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:

    test:
        name: Test
        runs-on: ubuntu-latest
        
        steps:

            - name: Setup up Go >=1.23
              uses: actions/setup-go@v5
              with:
                go-version: '>=1.23.0'
                check-latest: true
                
            - name: Check out code into the Go module directory
              uses: actions/checkout@v4
            
            - name: Test
              run: make test